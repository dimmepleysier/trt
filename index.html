<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Cyclic Solver</title>
    <style>
        :root { --bg: #f8fafc; --primary: #2563eb; --text: #1e293b; --success: #10b981; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 40px; }
        .container { background: white; width: 100%; max-width: 600px; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status { font-size: 0.8rem; display: flex; align-items: center; gap: 5px; float: right; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; }
        .dot.green { background: var(--success); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 8px; font-family: monospace; text-transform: uppercase; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #94a3b8; }
        #results { margin-top: 20px; }
        .card { background: #eff6ff; padding: 15px; border-radius: 8px; margin-bottom: 10px; font-family: monospace; font-weight: bold; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div class="status"><div id="dot" class="dot"></div><span id="stat">Loading...</span></div>
    <h1>Cyclic Solver</h1>
    
    <input type="text" id="input" placeholder="CERTNESN?" maxlength="10">
    <button id="btn" onclick="solve()" disabled>Loading Wordlist...</button>
    <div id="results"></div>
</div>

<script>
    const FILE = 'words_9char.txt';
    let words = [];

    // Init: Load list
    fetch(FILE).then(r => r.text()).then(t => {
        words = t.split(/\r?\n/).map(w => w.trim().toUpperCase()).filter(w => w.length > 0);
        document.getElementById('dot').classList.add('green');
        document.getElementById('stat').innerText = words.length + " words";
        document.getElementById('btn').disabled = false;
        document.getElementById('btn').innerText = "SOLVE";
